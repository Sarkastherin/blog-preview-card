<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./img/favicon.png" type="image/png">
        <title>Blog preview card</title>
    </head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./img/illustration-article.svg" alt="illustration-article">
        </div>
        <div class="card-header">
            <span class="badges">Learning</span>
            <span class="date-publish">Published 21 Dec 2023</span>
        </div>
        <div class="card-body">
            <h5 class="card-title"><a href="#">HTML & CSS foundations</a></h5>
            <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card-footer">
            <img class="footer-img" src="./img/image-avatar.webp" alt="">
            <p class="footer-text">Greg Hooper</p>
        </div>

    </div>
       
</body>
</html>
